name: CI

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  ci:
    name: CI (lint / format / build / test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install client deps
        run: |
          cd client
          npm ci

      - name: Install server deps
        run: |
          cd server
          npm ci

      - name: Prettier check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build client
        run: npm run build:client

      - name: Build server
        run: npm run build:server

      - name: Run tests (stub)
        run: npm test
